<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Djebbi - Flutter & Node.js Developer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',   /* Indigo */
                        secondary: '#8b5cf6', /* Purple */
                        accent: '#06b6d4',    /* Cyan */
                        dark: '#0f172a',      /* Slate 900 */
                        card: '#1e293b'       /* Slate 800 */
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulse-glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        'pulse-glow': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Star Background Animation */
        .stars, .stars2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .stars { background: transparent; box-shadow: 10vw 15vh #fff, 30vw 45vh #fff, 50vw 25vh #fff; animation: animStar 50s linear infinite; width: 1px; height: 1px; }
        .stars2 { background: transparent; box-shadow: 20vw 30vh #fff, 40vw 60vh #fff; animation: animStar 100s linear infinite; width: 2px; height: 2px; }
        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #6366f1, #8b5cf6); border-radius: 5px; }
    </style>
